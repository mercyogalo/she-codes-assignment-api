<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
            <h1 class="current-city" id="current-city">Paris</h1>  <br/>
            <p class="current-details">
                <span id="weather-time"></span>, <span id="weather-condition">moderate rain</span> <br />
              Humidity: <strong id="weather-humidity">66%</strong>, Wind: <strong id="weather-wind">3.31km/h</strong>
            </p>
          </div>


          <div class="current-temperature">
            <div id="icon">
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="current-temperature-icon">
            </div>
              <span class="current-temperature-value" id="current-temperature"
              >24</span
            ><span class="current-temperature-unit">Â°C</span>
          </div>
        
      </main>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-1">
            <div class="weather-forecast-day">
              Thur
            </div>
           <img src="" alt="">
           <span class="weather-forecast-max">
            18<sup>o</sup>
          </span>
           <span class="weather-forecast-min">
            12 <sup>o</sup>
          </span>
          
          </div>
        </div>
      </div>
      <footer>
        <p>
          This project was coded by
          <a href="ogalomercy8@gmail.com" target="_blank">Mercy Ogalo</a> and is
          <a href="https://github.com/mercyogalo/she-codes-assignment-api" target="_blank"> on GitHub</a> and
          <a href="https://mercyweatherapp.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
  <script src="index.js"></script>
</html>
